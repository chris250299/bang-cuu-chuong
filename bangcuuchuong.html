<!doctype html>
<html lang="en">
<head>
    <title>Bảng Cửu Chương</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var sout, i, j;
    sout = "<table  border='3' width='100%' cellspacing='0' cellpadding='3'>";
    i=2;
    j=1;
    while (i < 10) {
        sout = sout + "<tr>";
        while (j < 10) {
            sout = sout + "<td >" + j + " x " + i + " = " + i*j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write (sout);
</script>
</body>
</html>
